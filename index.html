<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
</head>
<body onload="render()">
 
<header>
    <a href="index.html">
        <img src="./img/fotogram.svg" class="fotogram_logo" alt="Fotogram Logo">
    </a>  
</header>

<main class="wrapper">
    <h1>Your personal photo album</h1>

    <div id="img_content"></div>

    <dialog id="imgDialog" aria-haspopup="dialog" aria-control="Image Dialog">
        <section class="dialog_section" id="dialog_content">
        </section>
        <nav>
            <button onclick="prevPicture()" class="arrows">
                <img src="./img/prev.svg" alt="Pfeil zurück">
            </button>
            <p id="dialog_numb">/12</p>
            <button onclick="nextPicture()" class="arrows" aria-label="Button nach Vorne">
                <img src="./img/next.svg" alt="Vorwärts">
            </button>
        </nav>
    </dialog>
</main>
